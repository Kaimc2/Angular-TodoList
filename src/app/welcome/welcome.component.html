<div class="container">
  <h1 class="title dark:text-slate-300">MaterialUI Todo List</h1>
  <p class="text-sm text-gray-600 mb-4 dark:text-slate-300">
    Start dragging and dropping your task.
  </p>
  <button
    (click)="onClick()"
    class="btn bg-gray-200 hover:bg-gray-300 shadow-md dark:bg-slate-700 dark:text-slate-300 dark:hover:bg-slate-800"
  >
    Get Started
  </button>
  <img class="hero" src="../../assets/task.svg" alt="task" />
</div>
